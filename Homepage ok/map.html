<!DOCTYPE html>
<html>
<head>
    <title>Display Current Position on Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVQA_Ao4KYCLOHyYUVQPYoLAhF5zdvN_E&callback=initMap" async defer></script>
    <script>
        var map;
        var marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);

                    marker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: 'You are here!'
                    });

                }, function () {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            var infoWindow = new google.maps.InfoWindow({
                map: map,
                position: pos,
                content: browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.'
            });
        }
    </script>
</head>
<body>
    <h1>Your Current Position on Google Map</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
